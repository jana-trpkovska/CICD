<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">BOOK BORROWING APP</h1>
      <h3 class="jumbotron-heading">
        Book cart for user <th:block th:text="${user.getUsername()}"></th:block>
      </h3>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12 " th:if="${cart.getBorrowedBooks().size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Book title</th>
              <th scope="col">Category</th>
              <th scope="col">Author</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${cart.getBorrowedBooks()}">
              <td th:text="${book.getName()}"></td>
              <td th:text="${book.getCategory()}"></td>
              <td th:text="${book.getAuthor().getName()+' '+book.getAuthor().getSurname()}"></td>
              <td>
                <a th:href="@{'/cart/return-book/{bookId}' (bookId = ${book.getId()})}" class="btn btn-info">Return book</a>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
