<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">BOOK BORROWING APP</h1>
      <h3 class="jumbotron-heading">All authors</h3>
    </div>
  </section>

  <div>
    <a class="btn btn-dark m-3" href="/authors/add-author">Add new author</a>
  </div>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12 " th:if="${authors.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
              <td th:text="${author.getName()}"></td>
              <td th:text="${author.getSurname()}"></td>
              <td>
                <a th:href="@{'/authors/edit-author/{id}' (id=${author.getId()}) }" class="btn btn-info">Edit</a>
              </td>
              <td>
                <a th:href="@{'/authors/delete-author/{id}' (id=${author.getId()}) }" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
